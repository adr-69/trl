<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter fOR U</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .letter-container {
      position: relative;
      text-align: center;
      font-size: 120px;
      font-weight: bold;
      color: #333;
      animation: fadeIn 2s ease-out;
    }

    .letter {
      font-size: 150px;
      animation: bounce 1.5s infinite alternate;
    }

    /* Animation for fading in */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Animation for bouncing effect */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="letter-container">
    <div class="letter">IDIOTðŸ¤£ðŸ¤£ WTF</div>
    <!-- Replace 'A' with your letter -->
  </div>
</body>
</html>
